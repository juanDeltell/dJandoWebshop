{% extends "webshop/base.html" %}


{% block content %}

			{% csrf_token %}
			<fielset class="form-group">
				<legend class="border-bottom mb-4"> Delete Item</legend>
					<h2>Are you sure you want to delete this item? "{{object.name}}"</h2>

			<div class="form-group">

			</div>
		</form>
	</div>
	
	
{% endblock content %}
